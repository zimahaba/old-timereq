<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TimeReq</title>
</head>

<body>

<div th:if="${message}" th:text="${message}"/>

<h1>Request Timing</h1>

<table>
    <tr>
        <th></th>
        <th>PROJECT</th>
        <th>NUMBER</th>
        <th>START DATE</th>
        <th>END DATE</th>
        <th>SITUATION</th>
        <th>EDIT</th>
        <th>START</th>
        <th>STOP</th>
    </tr>
    <tr th:each="request : ${requests}">
        <td><input type="hidden" class="input-hidden" th:value="${request.id}"></td>
        <td><a href="#" th:href="@{'/request/'+ ${request.id}}"><label th:text="${request.project.name}"></label></a></td>
        <td th:text="${request.number}"> </td>
        <td th:text="${#temporals.format(request.startDate, 'dd/MM/yyyy')}"> </td>
        <td th:text="${#temporals.format(request.endDate, 'dd/MM/yyyy')}"> </td>
        <td th:text="${request.situation.name}"> </td>
        <td><a href="#" th:href="@{'/request-edit/'+ ${request.id}}">EDIT</a></td>
        <td><button th:id="'btn-start' + ${request.id}" class="btn-start">Start</button></td>
        <td><button th:id="'btn-stop' + ${request.id}">Stop</button></td>
    </tr>
</table>

<br>

<a href="#" th:href="@{/request-new}">New Jedi</a>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
